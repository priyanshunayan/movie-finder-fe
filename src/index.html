<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/svg"
      href="https://www.filmfinder.app/assets/images/logo.svg"
    />
    <title>Find movies to watch together. Faster.</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Find movies to watch together. Faster." />
    <meta
      name="description"
      content="Decide what to watch by starting a movie finding session. Set your preferences and find movies together, faster."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.filmfinder.app/" />
    <meta
      property="og:title"
      content="Find movies to watch together. Faster."
    />
    <meta
      property="og:description"
      content="Decide what to watch by starting a movie finding session. Set your preferences and find movies together, faster."
    />
    <meta
      property="og:image"
      content="https://www.filmfinder.app/assets/images/social.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.filmfinder.app/" />
    <meta
      property="twitter:title"
      content="Find movies to watch together. Faster."
    />
    <meta
      property="twitter:description"
      content="Decide what to watch by starting a movie finding session. Set your preferences and find movies together, faster."
    />
    <meta
      property="twitter:image"
      content="https://www.filmfinder.app/assets/images/social.png"
    />
    <script
      async
      defer
      data-domain="filmfinder.app"
      src="https://plausible.filmfinder.app/js/plausible.js"
    ></script>
  </head>
  <body class="antialiased font-sans">
    <div id="root"></div>
    <script src="./App.js" src="module"></script>
  </body>
</html>
